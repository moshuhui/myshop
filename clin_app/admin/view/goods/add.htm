<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>添加商品</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
    
    <script src="__plus__/ueditor/ueditor.config.js" type="text/javascript"></script>
    <script src="__plus__/ueditor/ueditor.all.js" type="text/javascript"></script>
    <script src="__plus__/ueditor/lang/zh-cn/zh-cn.js" type="text/javascript"></script>
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                    <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
                {include file="common/left"}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="{:url('index/index')}">系统</a></li>
                        <li><a href="{:url('goods/lst')}">商品管理</a></li>
                        <li class="active">添加商品</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">            
            <form class="form-horizontal" role="form" action="" method="post">
                <!--商品信息开始-->  
                <div class="tabbable">
                    <ul class="nav nav-tabs tabs-flat" id="myTab11">
                        <li class="active">
                            <a data-toggle="tab" href="#baseinfo">
                                基本信息
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#goodsdes">
                                商品描述
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#mbprice">
                                会员价格
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#goodsattr">
                                商品属性
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#goodsphoto">
                                商品相册
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content tabs-flat">
                        <div id="baseinfo" class="tab-pane in active">
                            <div class="form-group">
                                <label for="cate_id" required="" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                <div class="col-sm-6">
                                    <select name="cate_id" style="width: 100%;">
                                        <option selected="selected" value="">--栏目选择--</option>                                        
                                    </select>
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label for="cate_id" required="" class="col-sm-2 control-label no-padding-right">所属品牌</label>
                                <div class="col-sm-6">
                                    <select name="cate_id" style="width: 100%;">
                                        <option selected="selected" value="">--品牌选择--</option>                                        
                                    </select>
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label for="cate_id" required="" class="col-sm-2 control-label no-padding-right">所属类型</label>
                                <div class="col-sm-6">
                                    <select name="cate_id" style="width: 100%;">
                                        <option selected="selected" value="">--类型选择--</option>                                        
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label no-padding-right">商品名称</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="goods_name" placeholder="" name="goods_name" required="" type="text">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label no-padding-right">商品主图</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="goods_name" style="border: none;box-shadow: none;" name="goods_name" type="file">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="show_top" class="col-sm-2 control-label no-padding-right">上架</label>
                                <div class="radio" style="float: left; margin-left: 15px;">
                                    <label>
                                        <input name="show_top" type="radio" value="1" checked  class="colored-blue">
                                        <span class="text">是</span>
                                    </label>
                                </div>
                                <div class="radio" style="float: left;margin-left: 15px;">
                                    <label>
                                        <input name="show_top" type="radio" value="2" class="colored-blue">
                                        <span class="text">否</span>
                                    </label>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label no-padding-right">市场价</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="goods_name" placeholder="" name="goods_name" required="" type="text">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label no-padding-right">本店价</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="goods_name" placeholder="" name="goods_name" required="" type="text">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div> 
                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label no-padding-right">产品规格</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="goods_name" style="width: 300px; display: inline;" placeholder="" name="goods_name" required="" type="text">
                                    <select name="cate_id"  style=" display: inline;">
                                        <option value="">--单位选择--</option> 
                                        <option selected="selected" value="kg">kg(千克)</option>                                        
                                    </select>
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>    
                        </div>
                        <div id="goodsdes" class="tab-pane">
                             <textarea name="content" id="content"></textarea>
                        </div>
                        <div id="mbprice" class="tab-pane">
                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label no-padding-right">注册会员</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="goods_name" placeholder="" name="goods_name" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label no-padding-right">中级会员</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="goods_name" placeholder="" name="goods_name" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label no-padding-right">高级会员</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="goods_name" placeholder="" name="goods_name" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="goods_name" class="col-sm-2 control-label no-padding-right">VIP会员</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="goods_name" placeholder="" name="goods_name" required="" type="text">
                                </div>
                            </div>
                        </div>
                        <div id="goodsattr" class="tab-pane">
                            <p>商品属性</p>
                        </div>
                        <div id="goodsphoto" class="tab-pane">
                            <p>商品相册</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10" style="margin-top: 20px;">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </div>

                </div>

                <!--商品信息结束-->   
            </form>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    
    <script type="text/javascript">
        UE.getEditor('content',{initialFrameWidth:1500,initialFrameHeight:400,});  
    </script>

</body></html>
