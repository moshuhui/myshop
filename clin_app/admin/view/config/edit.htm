<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>修改配置项</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    {include file="common/top"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                    <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
                {include file="common/left"}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="{:url('index/index')}">系统</a></li>
                        <li><a href="{:url('config/lst')}">配置项管理</a></li>
                        <li class="active">修改配置项</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改配置项</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <input id="id" placeholder="" name="id" required="" type="hidden" value="{$configs.id}">
                        <div class="form-group">
                            <label for="ename" class="col-sm-2 control-label no-padding-right">英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="ename" placeholder="" name="ename" required="" type="text" value="{$configs.ename}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="cname" class="col-sm-2 control-label no-padding-right">中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cname" placeholder="" name="cname" required="" type="text" value="{$configs.cname}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="form_type" class="col-sm-2 control-label no-padding-right">表单类型</label>
                            <div class="col-sm-6">
                               <select name="form_type" style="width: 100%;">
                                    <option {if condition="$configs['form_type'] eq 'input'"} selected="selected" {/if} value="input">input</option>
                                    <option {if condition="$configs['form_type'] eq 'radio'"} selected="selected" {/if} value="radio">radio</option>
                                    <option {if condition="$configs['form_type'] eq 'checkbox'"} selected="selected" {/if} value="checkbox">checkbox</option>
                                    <option {if condition="$configs['form_type'] eq 'textarea'"} selected="selected" {/if} value="textarea">textarea</option>
                                    <option {if condition="$configs['form_type'] eq 'select'"} selected="selected" {/if} value="select">select</option>
                                    <option {if condition="$configs['form_type'] eq 'file'"} selected="selected" {/if} value="file">file</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="config_type" class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                                <select name="config_type" style="width: 100%;">
                                    <option {if condition="$configs['config_type'] eq 1"} selected="selected" {/if} value="1">店铺信息</option>
                                    <option {if condition="$configs['config_type'] eq 2"} selected="selected" {/if} value="2">商品信息</option>
                                </select>
                            </div>                            
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>                        
                        <div class="form-group">
                            <label for="config_values" class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="config_values" id="config_values">{$configs.config_values}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="config_value" class="col-sm-2 control-label no-padding-right">默认值</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="config_value" placeholder="" name="config_value" type="text"  value="{$configs.config_value}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    


</body></html>
