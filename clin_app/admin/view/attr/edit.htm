<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>修改类型属性</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    {include file="common/top"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                    <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
                {include file="common/left"}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="{:url('index/index')}">系统</a></li>
                        <li><a href="{:url('attr/lst')}">类型属性管理</a></li>
                        <li class="active">修改类型属性</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改类型属性</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input id="id" name="id" value="{$attrs.id}" type="hidden">
                        <div class="form-group">
                            <label for="type_id" required="" class="col-sm-2 control-label no-padding-right">属性类型</label>
                            <div class="col-sm-6">
                                <select name="type_id" style="width: 100%;">
                                    <option selected="selected" value="">--分类选择--</option>
                                    {volist name="typeRes" id='type'}
                                    <option value="{$type.id}" {if condition="$type['id'] eq $attrs['type_id']"} selected="selected" {/if}>{$type.type_name}</option>
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>  
                        <div class="form-group">
                            <label for="attr_name" class="col-sm-2 control-label no-padding-right">属性名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="attr_name" placeholder="" name="attr_name" required="" value="{$attrs.attr_name}" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="attr_values" class="col-sm-2 control-label no-padding-right">属性值</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="attr_values" placeholder="" name="attr_values" required="" type="text"  value="{$attrs.attr_values}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填,请用逗号隔开</p>
                        </div>    
                        <div class="form-group">
                            <label for="attr_type" class="col-sm-2 control-label no-padding-right">属性分类</label>
                            <div class="radio" style="float: left; margin-left: 15px;">
                                <label>
                                    <input name="attr_type" type="radio" value="1" {if condition="$attrs['attr_type'] eq 1"} checked {/if} class="colored-blue">
                                    <span class="text">单选</span>
                                </label>
                            </div>
                            <div class="radio" style="float: left;margin-left: 15px;">
                                <label>
                                    <input name="attr_type" type="radio" {if condition="$attrs['attr_type'] eq 2"} checked {/if} value="2" class="colored-blue">
                                    <span class="text">唯一</span>
                                </label>
                            </div>
                        </div>                   
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    


</body></html>
