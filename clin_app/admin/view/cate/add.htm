</head>
<body>
	<!-- 头部 -->

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>

                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="{:url('index/index')}">系统</a></li>
                        <li><a href="{:url('cate/lst')}">分类管理</a></li>
                        <li class="active">添加分类</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改分类</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="brand_name" required="" class="col-sm-2 control-label no-padding-right">上级分类</label>
                            <div class="col-sm-6">
                                <select name="pid" style="width: 100%;">
                                    <option selected="selected" value="0">顶级分类</option>
                                    {volist name="cateRes" id='cate'}
                                    <option value="{$cate.id}" {if condition="$cate['allow_son'] eq 0"} disabled="disabled" {/if}>{php} echo str_repeat('-',$cate['level']*4);{/php}{$cate.cate_name}</option>
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="cate_name" class="col-sm-2 control-label no-padding-right">分类名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cate_name" placeholder="" name="cate_name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="show_nav" class="col-sm-2 control-label no-padding-right">显示到导航</label>
                            <div class="radio" style="float: left; margin-left: 15px;">
                                <label>
                                    <input name="show_nav" type="radio" value="1"   class="colored-blue">
                                    <span class="text">显示</span>
                                </label>
                            </div>
                            <div class="radio" style="float: left;margin-left: 15px;">
                                <label>
                                    <input name="show_nav" type="radio" value="0" checked class="colored-blue">
                                    <span class="text">掩藏</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键词</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="keywords" placeholder="" name="keywords" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sort" class="col-sm-2 control-label no-padding-right">分类排序</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="sort" placeholder="" value="50" name="sort" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="brand_description" class="col-sm-2 control-label no-padding-right">分类描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="description" id="description"></textarea>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
